<h1 class="mat-headline" style="margin: 16px 0;">Thermal Configuration</h1>
<mat-divider></mat-divider>
<div class="sourceForm">
    <div class="formRow">
        <section>
            <mat-form-field appearance="outline" color="accent">
                <mat-label>Location</mat-label>
                <mat-select value="1" disabled>
                    <mat-option value="1">usa az casa granda</mat-option>
                </mat-select>
            </mat-form-field>
        </section>
        <section>
            <mat-form-field appearance="outline" color="accent">
                <mat-label>Thermal Asset Type</mat-label>
                <mat-select value="1" disabled>
                    <mat-option value="1">Generic Gas Engine</mat-option>
                </mat-select>
            </mat-form-field>
        </section>
    </div>
    <mat-divider></mat-divider>
    <div class="formRow">
        <section>
            <mat-form-field appearance="outline" required color="accent">
                <mat-label>No. of Units *</mat-label>
                <input matInput value="0" disabled>
                <span matSuffix>MW</span>
            </mat-form-field>
        </section>
        <section>
            <mat-form-field appearance="outline" color="accent" required>
                <mat-label>Nominal Nameplate *</mat-label>
                <input matInput value="2.5" disabled>
                <span matSuffix>MW</span>
            </mat-form-field>
        </section>
        <section>
            <mat-form-field appearance="outline" color="accent">
                <mat-label>Nominal Efficiency</mat-label>
                <input matInput value="65" disabled>
                <span matSuffix>%</span>
            </mat-form-field>
        </section>
    </div>
</div>
